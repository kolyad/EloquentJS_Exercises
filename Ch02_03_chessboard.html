<!DOCTYPE html>
<html>

<head>
	<title>Шахматная доска в консоли</title>
</head>

<body>
	<script>
		"use strict";

		let size = 8;
		for (let y = 0; y < size; y++) {
			let outputString = "";
			for (let x = 0; x < size; x++) {
				outputString += "# ";
			}
			let outputOffset = y % 2 == 0 ? "" : " ";
			console.log(outputOffset + outputString.trim());
		}

	</script>
</body>

</html>
