<!DOCTYPE html>
<html>

<head>
	<title>Генерация массива по заданным границам чисел и шагу</title>
</head>

<body>
	<script>
		"use strict";

		function range(start, end, step = 1) {
			let nextStep = start + step;
			let interval = step < 0
				? { start: end, end: start }
				: { start, end };
			let arrayLength = (nextStep > interval.start && nextStep <= interval.end)
				? Math.ceil((Math.abs(end - start) + 1) / Math.abs(step))
				: 0;
			if (arrayLength <= 0) {
				return [];
			}
			const arr = new Array(arrayLength);
			let nextValue = start;
			for (let i = 0; i < arr.length; i++) {
				arr[i] = nextValue;
				nextValue += step;
			}
			return arr;
		}

		function sum(array) {
			if (!Array.isArray(array)) {
				throw "Аргумент функции должен быть массивом";
			}
			let result = 0;
			for (let i = 0; i < array.length; i++) {
				result += array[i];
			}
			return result;
		}

		let a = range(10, 20, 2);
		console.log(a);
		console.log(sum(a));

	</script>
</body>

</html>
